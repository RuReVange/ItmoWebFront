<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes"/>
  <title>The Wheels</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="styles/Rotation.css"/>
  <link rel="stylesheet" href="styles/NavSection.css"/>
  <link rel="stylesheet" href="styles/MainSection.css"/>
  <link rel="stylesheet" href="styles/AboutUsSection.css"/>
  <link rel="stylesheet" href="styles/ProductsSection.css"/>
  <link rel="stylesheet" href="styles/ContactSection.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="scripts/site4.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="scripts/gallery.js" defer></script>
</head>
<body>
<header class="header">
  <nav class="navigation">
    <div class="navigation__links">
      <i class="fa fa-bars" onclick="toggleMenu()"></i>
      <a href="index.html" class="main-link">The Wheels</a>
      <div class="navigation__links-sub">
        <ul>
          <li><a href="about-us.html">about</a></li>
          <li><a href="products.html">products</a></li>
          <li><a href="todo-list.html">todo</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>
  <section class="products" id="our-products">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="grid-container__item">
            <img src="resources/images/ForgedWheel.webp" alt="Forged Wheels" />
            <p>Forged Wheels</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="grid-container__item">
            <img src="resources/images/CastWheel.png" alt="Cast Wheels" />
            <p>Cast Wheels</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="grid-container__item">
            <img src="resources/images/PressedMetalWheel.png" alt="Pressed Metal Wheels" />
            <p>Pressed Metal Wheels</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="grid-container__item">
            <img src="resources/images/FlowFormingWheel.webp" alt="Flow Forming Wheels" />
            <p>Flow Forming Wheels</p>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>
</main>
<div class="load_time_container"><span id="load_time"></span></div>
</body>
</html>
